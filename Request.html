<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BootStrap Setup -->
    <link rel="stylesheet" href="./styles/request.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-end">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/showcase.html"
                  >Showcase</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/Request.html">Request</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
      <div class="wrapper">
        <h1>Get a Quote</h1>
        <p>
          Have an idea? Get a quote from us we can get it<br />
          done in no time
        </p>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="container">
      <div class="HeroWrapper">
        <form class="row row-cols-lg-auto g-3 align-items-center p-4" id="collform">
            <div class="col-12">
              <div class="input-group">
                <input type="text" class="form-control p-3" placeholder="Name">
              </div>
            </div>
            
            <div class="col-12">
                <div class="input-group">
                  <input type="text" class="form-control p-3" placeholder="Email">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group">
                  <input type="text" class="form-control p-3" placeholder="Phone">
                </div>
            </div>
            
        </form>
        <button type="submit" for="collform" class="coolbtn">Get Quote</button>
        </div>
      </div>
    </div>


    <!-- Table Right HERE -->
    <div class="container">

    </div>
    <!-- Quote Stuff -->
    <div
      class="container quote-container"
    >
      <div class="quote-wrapper">
        <blockquote class="blockquote text-white">
          <p>“The Sky is the only limit”</p>
        </blockquote>
      </div>
    </div>

    <div class="container">

    </div>

    <!-- Footer -->
    <div class="container">
      <div class="footer-ending">
        <p>Are you ready?</p>
        <h3>Be a part of the next big thing</h3>
        <a href="#" class="btn-one">Hire Us</a>
      </div>

    <div class="blob-left"></div>
    <div class="blob-right"></div>
