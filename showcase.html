<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/showcase.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <title>Showcase</title>
  </head>
  <body>
    <!-- NavBar -->
    <div class="blob-left"></div>
    <div class="blob-right"></div>
    <header>
      <div class="container">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Lens Craft</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="nav nav-underline navbar-nav ms-auto text-end">
                <li class="nav-item">
                  <a
                    class="nav-link text-white"
                    aria-current="page"
                    href="/index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white" href="/showcase.html"
                    >Showcase</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/Request.html"
                    >Request</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/contact.html"
                    >Contact</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-white"
                    aria-current="page"
                    href="#content"
                    >Jump to Content</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Video -->

    <section class="container">
      <div class="video-container">
        <video autoplay loop muted>
          <source src="/media/videos/videobg.mp4" type="video/mp4" />
        </video>
        <div class="content">
          <h1>Looking for Magic we got you covered</h1>
        </div>
      </div>
    </section>

    <!-- Now We Use Grid -->
    <section id="content" class="container">
      <div class="card-container">
        <div
          class="card bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#showcaseModal"
          data-bs-slide-to="0"
        >
          <img src="./media/images/1-thumb.jpg" alt="Image 1" />
        </div>
        <div
          class="card bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#showcaseModal"
          data-bs-slide-to="1"
        >
          <img src="./media/images/2-thumb.jpg" alt="Image 2" />
        </div>
        <div
          class="card bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#showcaseModal"
          data-bs-slide-to="2"
        >
          <img src="./media/images/3-thumb.jpg" alt="Image 3" />
        </div>
      </div>
    </section>

    <section class="container">
      <div class="card-container">
        <div
          class="card bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#showcaseModal"
          data-bs-slide-to="3"
        >
          <img src="./media/images/4-thumb.jpg" alt="Image 4" />
        </div>
        <div
          class="card bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#showcaseModal"
          data-bs-slide-to="4"
        >
          <img src="./media/images/5-thumb.jpg" alt="Image 5" />
        </div>
        <div
          class="card bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#showcaseModal"
          data-bs-slide-to="5"
        >
          <img src="./media/images/6-thumb.jpg" alt="Image 6" />
        </div>
      </div>
    </section>

    <section class="container">
      <div class="card-container">
        <div
          class="card bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#showcaseModal"
          data-bs-slide-to="6"
        >
          <img src="./media/images/7-thumb.jpg" alt="Image 7" />
        </div>
        <div
          class="card bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#showcaseModal"
          data-bs-slide-to="7"
        >
          <img src="./media/images/8-thumb.jpg" alt="Image 8" />
        </div>
        <div
          class="card bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#showcaseModal"
          data-bs-slide-to="8"
        >
          <img src="./media/images/9-thumb.jpg" alt="Image 9" />
        </div>
      </div>
    </section>

    <!-- Carousel -->
    <div class="modal fade" id="showcaseModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            id="showcaseCarouselControls"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="img-size overflow-hidden">
              <div class="card carousel-item active">
                <figure>
                  <img src="./media/images/1.jpg" alt="CarouselImage 1" />
                  <figcaption class="carousel-caption d-none d-md-block">
                    <h5 class="fw-bold fs-2">Glimpse Of Autumn</h5>
                    <p class="fs-4 fw-medium">
                      An asthetic image of a fallen leaf
                    </p>
                  </figcaption>
                </figure>
              </div>
              <div class="card carousel-item">
                <figure>
                  <img src="./media/images/2.jpg" alt="CarouselImage 2" />
                  <figcaption class="carousel-caption d-none d-md-block">
                    <h5 class="fw-bold fs-2">Glimpse Of Autumn</h5>
                    <p class="fs-4 fw-medium">ELTE IK South Building</p>
                  </figcaption>
                </figure>
              </div>
              <div class="card carousel-item">
                <figure>
                  <img src="./media/images/3.jpg" alt="CarouselImage 3" />
                  <figcaption class="carousel-caption d-none d-md-block">
                    <h5 class="fw-bold fs-2">Glimpse Of Autumn</h5>
                    <p class="fs-4 fw-medium">
                      Candy like Sky in a random street in Budapest Outskirts
                    </p>
                  </figcaption>
                </figure>
              </div>
              <div class="card carousel-item">
                <figure>
                  <img src="./media/images/4.jpg" alt="CarouselImage 4" />
                  <figcaption class="carousel-caption d-none d-md-block">
                    <h5 class="fw-bold fs-2">Lonely Nights</h5>
                    <p class="fs-4 fw-medium">Becsi ut and Lonliness</p>
                  </figcaption>
                </figure>
              </div>
              <div class="card carousel-item">
                <figure>
                  <img src="./media/images/5.jpg" alt="CarouselImage 5" />
                  <figcaption class="carousel-caption d-none d-md-block">
                    <h5 class="fw-bold fs-2">Lonely Nights</h5>
                    <p class="fs-4 fw-medium">
                      BKK Tram 1 soaring throught the sky
                    </p>
                  </figcaption>
                </figure>
              </div>
              <div class="card carousel-item">
                <figure>
                  <img src="./media/images/6.jpg" alt="CarouselImage 6" />
                  <figcaption class="carousel-caption d-none d-md-block">
                    <h5 class="fw-bold fs-2">Lonely Nights</h5>
                    <p class="fs-4 fw-medium">Pre Apocalyptic Lidl</p>
                  </figcaption>
                </figure>
              </div>
              <div class="card carousel-item">
                <figure>
                  <img src="./media/images/7.jpg" alt="CarouselImage 7" />
                  <figcaption class="carousel-caption d-none d-md-block">
                    <h5 class="fw-bold fs-2">Lonely Nights</h5>
                    <p class="fs-4 fw-medium">
                      A Lone Warrior Waiting For What's Ahead
                    </p>
                  </figcaption>
                </figure>
              </div>
              <div class="card carousel-item">
                <figure>
                  <img src="./media/images/8.jpg" alt="CarouselImage 8" />
                  <figcaption class="carousel-caption d-none d-md-block">
                    <h5 class="fw-bold fs-2">Lonely Nights</h5>
                    <p class="fs-4 fw-medium">3AM District 3</p>
                  </figcaption>
                </figure>
              </div>
              <div class="card carousel-item">
                <figure>
                  <img src="./media/images/9.jpg" alt="CarouselImage 9" />
                  <figcaption class="carousel-caption d-none d-md-block">
                    <h5 class="fw-bold fs-2">Glimpse Of Autumn</h5>
                    <p class="fs-4 fw-medium">Pathway to Heaven</p>
                  </figcaption>
                </figure>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#showcaseCarouselControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#showcaseCarouselControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Quote Stuff -->
    <div class="container quote-container">
      <div class="quote-wrapper">
        <blockquote class="blockquote text-white">
          <article>“The Sky is the only limit”</article>
        </blockquote>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-ending">
          <p>Are you ready?</p>
          <h3>Be a part of the next big thing</h3>
          <a href="/Request.html" class="btn-one">Hire Us</a>
        </div>
      </div>
    </footer>

    <!-- Ehh Not sure if i want this now -->
    <script type="text/javascript" src="./scripts/showcaseModal.js"></script>
  </body>
</html>
