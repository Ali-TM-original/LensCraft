<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/showcase.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <title>Showcase</title>
  </head>
  <body>
    <!-- NavBar -->
    <div class="container">
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-end">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/showcase.html"
                  >Showcase</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/Request.html">Request</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Video -->

    <div class="container">
      <div class="video-container">
        <video autoplay loop muted>
          <source src="/media/videos/videobg.mp4" type="video/mp4" />
        </video>
        <div class="content">
          <h1>Looking for Magic we got you covered</h1>
        </div>
      </div>
    </div>

    <!-- Now We Use Grid -->
    <div class="container">
      <div class="card-container">
        <div class="card bg-dark">
          <img src="./media/images/1.jpg" alt="Image 1" />
        </div>
        <div class="card bg-dark">
          <img src="./media/images/2.jpg" alt="Image 2" />
        </div>
        <div class="card bg-dark">
          <img src="./media/images/3.jpg" alt="Image 3" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card-container">
        <div class="card bg-dark">
          <img src="./media/images/4.jpg" alt="Image 4" />
        </div>
        <div class="card bg-dark">
          <img src="./media/images/5.jpg" alt="Image 5" />
        </div>
        <div class="card bg-dark">
          <img src="./media/images/6.jpg" alt="Image 6" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card-container">
        <div class="card bg-dark">
          <img src="./media/images/7.jpg" alt="Image 7" />
        </div>
        <div class="card bg-dark">
          <img src="./media/images/8.jpg" alt="Image 8" />
        </div>
        <div class="card bg-dark">
          <img src="./media/images/9.jpg" alt="Image 9" />
        </div>
      </div>
    </div>

    <!-- Quote Stuff -->
    <div class="container quote-container">
      <div class="quote-wrapper">
        <blockquote class="blockquote text-white">
          <p>“The Sky is the only limit”</p>
        </blockquote>
      </div>
    </div>
    <!-- Footer -->
    <div class="container">
      <div class="footer-ending">
        <p>Are you ready?</p>
        <h3>Be a part of the next big thing</h3>
        <a href="#" class="btn-one">Hire Us</a>
      </div>
    </div>

    <div class="blob-left"></div>
    <div class="blob-right"></div>
    <!-- Ehh Not sure if i want this now -->
    <!-- <script type="text/javascript" src="./scripts/hover.js"></script> -->
  </body>
</html>
