<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <title>contact</title>
  </head>
  <body>
    <!-- NavBar -->
    <div class="container">
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-end">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/showcase.html"
                  >Showcase</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/Request.html">Request</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Hero Here -->
    <div class="container">
      <div class="wrapper">
        <h1>Let's Make Your<br />dream come<br />true</h1>
        <p>You can reach us anytime at<br />email@site.com</p>
      </div>
    </div>

    <div class="container">
      <div class="form-wrapper">
        <!-- Use BootStrap 5 Form Components Here -->
        <form id="Contact_form" onsubmit="return false">
          <div class="mb-3">
            <label for="nameField" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="nameField"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="mb-3">
            <label for="emailField" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="emailField"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="mb-3">
            <label for="phoneField" class="form-label">Phone Number</label>
            <input
              type="Number"
              class="form-control"
              id="phoneField"
              placeholder="Enter Your Phone Number"
            />
          </div>
          <div class="mb-3">
            <label for="textAreaField" class="form-label"
              >How Can We Help You?</label
            >
            <textarea
              class="form-control"
              id="textAreaField"
              rows="3"
              placeholder="Tell us a little about your project"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="textAreaField" class="form-label"
              >Subscribe To NewsLetter?</label
            >
            <div class="radio-input">
              <input
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label>Sure</label>
              <input
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label>Not Today</label>
            </div>
          </div>

          <div class="btn-container">
            <button
              type="submit"
              class="btn btn-primary"
              onclick="myFunction()"
            >
              Send Message
            </button>
          </div>

          <div class="btn-container margin-top">
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Quote Stuff -->
    <div class="container quote-container">
      <div class="quote-wrapper">
        <blockquote class="blockquote text-white">
          <p>
            "Having an idea is like having a spark; it ignites the imagination
            and fuels the journey towards innovation."
          </p>
        </blockquote>
      </div>
    </div>
    <!-- Footer -->
    <div class="container">
      <div class="footer-ending">
        <p>Are you ready?</p>
        <h3>Be a part of the next big thing</h3>
        <a href="#" class="btn-one">Hire Us</a>
      </div>
    </div>

    <div class="blob-left"></div>
    <div class="blob-right"></div>
    <script type="text/javascript" src="./scripts/formAction.js"></script>
  </body>
</html>
